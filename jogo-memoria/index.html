<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jogo da Memória</title>
  <link rel="stylesheet" href="./src/styles/reset.css" />
  <link rel="stylesheet" href="./src/styles/main.css" />
</head>
<body>
  <div class="container">
    <h2>JOGO DA MEMÓRIA</h2>

    <div class="stats">
      <p id="movimentos">Movimentos: 0</p>
      <p id="acertos">Acertos: 0</p>
      <p id="acertosSeguidos">Acertos Seguidos: 0</p>
      <p id="erros">Erros: 0</p>
      <p id="cronometro">Tempo: 0s</p>
      <p id="modoAtual"></p>
    </div>

    <div class="dificuldades">
      <button class="modo" data-dificuldade="fácil">Fácil</button>
      <button class="modo" data-dificuldade="médio">Médio</button>
      <button class="modo" data-dificuldade="difícil">Difícil</button>
    </div>

    <div class="game"></div>
    <button class="reset" onclick="window.location.reload()">RESET GAME</button>
  </div>

  <script src="./src/scripts/engine.js" defer></script>
</body>
</html>
